<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- global container  -->
    <div class="min-h-screen bg-slate-100 flex
    items-center justify-center">
        
        <!-- card container -->
        <div class="shadow-2xl rounded-md">
            <div class="m-4 rounded-lg md:flex md:flex-row">
            <!-- image container  -->
            <div class="m-2">
                <img class="w-96
                hover:scale-105 duration-500 rounded-lg"
                src="https://media.istockphoto.com/id/1225586221/photo/black-wireless-headphones-on-white-background-advanced-acoustic-stereo-sound-system.jpg?s=612x612&w=is&k=20&c=yooZlbXlh95-Uby2tO3qigNAAxw33X1-7YSQ4ZOxt3Y=" alt="">
            </div>
            <div class="md:ml-4">
            <!-- shipping info -->
            <div class="flex justify-center md:justify-start">
                <div class="inline-block  
                bg-black text-center
                text-white rounded-full px-4 m-4 md:text-sm">
                    Free Shipping
                </div>
            </div>

            <!-- discription -->
            <div class="text-center max-w-sm font-bold
            text-xl mb-3">
                Razer Kraken Edt Gamming Headset Quartz
            </div>

            <!-- price-tag container  -->
            <div class="text-center">
                <p class="line-through">$799</p>
                <p class="font-bold text-4xl
                mb-3">$599</p>
                <p class="max-w-sm text-sm
                text-gray-400 font-light mb-4">The offer is valid until Apr 3 or
                    as long as the stock last
                </p>
            </div>

            <!-- add to card button container -->
            <div class="text-center mb-2 group">
                <button class="bg-blue-500 w-full
                border-b-8 border-blue-700
                group-hover:border-t-8
                group-hover:border-b-0
                py-2 rounded-lg">
                    Add To Cart
                </button>
            </div>

            <!-- stock info -->
            <div class="group flex
            space-x-3
            items-center ml-2">
                <div class="w-3 h-3 rounded-full
                bg-green-500 group-hover:animate-pulse"></div>
                <div class="
                group-hover:cursor-default">50+ pcs. in stock</div>
            </div>

            <!-- add to cart button  -->
            <button class="mt-4 flex items-center justify-center
            border border-2 border-gray-300 shadow-sm
            hover:bg-opacity-30 hover:shadow-lg
            hover:-translate-y-0.5 transition-all
            duration-150
            w-full space-x-3 rounded-md">
                    <img
                    class="w-8 h-8"
                    src="./images/weight.png" alt="">
                    <span>Add To Cart</span>
                </button>

            <!-- add to whitelist button  -->
            <button class="mt-4 flex items-center justify-center
            border border-2 border-gray-300 shadow-sm
            hover:bg-opacity-30 hover:shadow-lg
            hover:-translate-y-0.5 transition-all
            duration-150
            w-full space-x-3 rounded-md">
                    <img
                    class="w-8 h-8"
                    src="./images/heart.png" alt="">
                    <span>Add To Wishlist</span>
                </button>

        </div>

        </div>

        </div>

    </div>
    
</body>
</html>
